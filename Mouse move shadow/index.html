<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>üî•WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero');
    const text = hero.querySelector('h1');
    const walk = 100;//px


    function shadow(e) {
        const width = hero.offsetWidth;
        const height = hero.offsetHeight;
        //let { offsetX: x, offsetY: y } = e; //vart personens muspekare √§r
        let x = e.offsetX;
        let y = e.offsetY;

        if(this !== e.target) { //Om hero(this) inte √§r target
            x = x + e.target.offsetLeft; //ger oss de pixels till h1 och pixels till v√§nster
            y = y + e.target.offsetTop; 
        }

        const xWalk = Math.round((x / width * walk) - (walk / 2)); //om man g√•r hela v√§gen upp till h√∂ger ser √§r det + 50 och l√§ngst ner till v√§nster -50
        const yWalk = Math.round((y / height * walk) - (walk / 2)); 

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 red `;

        console.log(yWalk);


    }

        

    hero.addEventListener('mousemove', shadow); 


</script>
</body>
</html>
